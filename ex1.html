  <body>
    <h1><a href="#">WEB</a></h1>

    <input
      id="night_day"
      type="button"
      value="night"
      onclick=" 
      const target = document.querySelector('body').style ;
    if (this.value === 'night') {

    target.backgroundColor = 'black';
    target.color = 'white';

    this.value = 'day';

    document.querySelector('#night_day2').value = 'day' ;

  } else {

    target.backgroundColor = 'white';
    target.color = 'black'

    this.value = 'night';

    document.querySelector('#night_day2').value = 'night' ;
    } "
    />
